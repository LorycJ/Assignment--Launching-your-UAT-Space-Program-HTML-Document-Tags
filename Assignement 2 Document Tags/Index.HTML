<!--Start with the doc type tag which will tell the browser what type of doc and version of HTML -->
<!DOCTYPE html>
<!--The html tag this will hold all of out page contents-->
<html>
<!--The head tag holds usually non display item-->

<head>
    <!--the title tag is what shows up om the browser's title bar-->
    <title>Rocket Countdown Timer</title>
</head>
<body>
    <!--The body tag contains the content of the page-->
    <!--The h1 tag is the largest header tag-->
    <h1>Hanger</h1>
    <!--This p is the paragraph tag-->
    <p>Here is where the space crafts are stored</p>
    <!--This is a sub heading, usually smaller than h1 tag-->
    <h2>Spaceships</h2>
    <!--This is the list of my spaceships-->
    <!--The ul tag stands for unordered list-->
    <ul>
        <!--The li tags stand for list item-->
        <li>Millennium Falcon</li>
        <li>Razer Crest</li>
        <li>Apollo 11</li>
    </ul>

</body>
<!--The page ends here-->
</html>
